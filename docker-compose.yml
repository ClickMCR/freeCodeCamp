version: '3'

services:
  fcc-client:
    build:
      context: .
      dockerfile: client.Dockerfile
    image: clickmcr/client
    container_name: client
    restart: unless-stopped
    networks:
      - app-network

  fcc-api:
    build:
      context: .
      dockerfile: server.Dockerfile
    image: clickmcr/server
    container_name: server
    restart: unless-stopped
    environment:
      NODE_ENV: 'production'
    networks:
      - app-network

  https-portal:
    image: steveltn/https-portal:1
    container_name: https
    ports:
      - '80:80'
      - '443:443'
    links:
      - fcc-client
      - fcc-api
    restart: always
    environment:
      DOMAINS: 'freecodecamp.clickmcr.com -> http://fcc-client:8000, fcc-api.clickmcr.com -> http://fcc-api:3000'
      STAGE: 'production' # Don't use production until staging works
      PROXY_BUFFERS: '8 256k' # Either 4k or 8k depending on the platform
      PROXY_BUFFER_SIZE: '256k'
    volumes: 
      - https-portal-data:/var/lib/https-portal
    networks:
      - app-network

volumes:
  https-portal-data:

networks:
  app-network:

